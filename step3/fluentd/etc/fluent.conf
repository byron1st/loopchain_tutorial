<source>
  @type  forward
  @id    input1
  port  24224
  bind 0.0.0.0
</source>


<match **> # Add your log tag to show in <>.
  @type copy
  <store> # Add your log tag to show in <>.
    @type file # Leave log file in path.
    path          /logs/data.*.log
    symlink_path  /logs/data.log
    time_slice_format %Y%m%d
    time_slice_wait   10m
    time_format       %Y%m%dT%H%M%S%z
    compress gzip
    utc
  </store>
</match>
